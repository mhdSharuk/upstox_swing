<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Tracker</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ðŸ“Š Signal Tracker</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">ðŸŒ™</span>
        <span id="theme-text">Dark Mode</span>
      </button>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('signals')">Signals</button>
      <button class="tab" onclick="switchTab('charts')">Charts</button>
      <button class="tab" onclick="switchTab('watchlist')">Watchlist</button>
    </div>
    
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- SIGNALS TAB (NEW) -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="signals-tab" class="tab-content active">
      <div class="filters">
        <h3>Signal Filters</h3>
        <div class="filter-grid">
          <!-- Data (Timeframe) -->
          <div class="filter-item">
            <label>Data</label>
            <select id="signals-timeframe" onchange="loadSignals()">
              <option value="daily">Daily</option>
              <option value="min125">125min</option>
              <option value="min60">60min</option>
            </select>
          </div>
          
          <!-- Strategy -->
          <div class="filter-item">
            <label>Strategy</label>
            <select id="signals-strategy" onchange="loadSignals()">
              <option value="volatility_breakout">Volatility Breakout</option>
              <option value="volatility_support">Volatility Support</option>
            </select>
          </div>
          
          <!-- Market Cap -->
          <div class="filter-item">
            <label>Market Cap â‰¥ (Cr)</label>
            <input type="number" id="signals-mcap" value="10000" step="1000" onchange="loadSignals()">
          </div>
          
          <!-- Pct Diff (for Volatility Support) -->
          <div class="filter-item">
            <label>Pct Diff â‰¤ (%)</label>
            <input type="number" id="signals-pctdiff" value="2.5" step="0.1" onchange="loadSignals()">
          </div>
        </div>
        
        <div style="margin-top: 15px; display: flex; align-items: center;">
          <button class="refresh-btn" id="signals-refresh-btn" onclick="loadSignals(true)">ðŸ”„ Refresh</button>
          <span id="signals-last-updated" class="last-updated"></span>
        </div>
      </div>
      
      <!-- Loading State -->
      <div id="signals-loading" class="loading">
        <div class="spinner"></div>
        Loading signals...
      </div>
      
      <!-- Signals Content -->
      <div id="signals-content" style="display: none;">
        <div class="signal-table">
          <div class="table-header long">
            <span>Long Signals</span>
            <span id="signals-count">0</span>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Close</th>
                  <th>LTP %</th>
                  <th>Pct Diff</th>
                  <th>Sector</th>
                  <th>Industry</th>
                </tr>
              </thead>
              <tbody id="signals-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- CHARTS TAB -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="charts-tab" class="tab-content">
      <div class="filters">
        <h3>Chart Filters</h3>
        <div class="filter-grid">
          <div class="filter-item">
            <label>Data</label>
            <select id="charts-data" onchange="onChartDataChange()">
              <option value="daily">Daily</option>
              <option value="min125">125min</option>
              <option value="min60">60min</option>
            </select>
          </div>
          <div class="filter-item">
            <label>Type</label>
            <select id="charts-type" onchange="loadCharts()">
              <option value="Long">Long</option>
              <option value="Short">Short</option>
            </select>
          </div>
          <div class="filter-item">
            <label>Supertrend</label>
            <select id="charts-supertrend" onchange="loadCharts()"></select>
          </div>
          <div class="filter-item">
            <label>Sector</label>
            <select id="charts-sector" onchange="loadCharts()">
              <option value="All">All</option>
            </select>
          </div>
          <div class="filter-item">
            <label>Industry</label>
            <select id="charts-industry" onchange="loadCharts()">
              <option value="All">All</option>
            </select>
          </div>
          <div class="filter-item">
            <label>Market Cap â‰¥</label>
            <input type="number" id="charts-mcap" value="10000" onchange="loadCharts()">
          </div>
          <div class="filter-item">
            <label>Pct Diff â‰¤</label>
            <input type="number" id="charts-pctdiff" value="2.5" step="0.1" onchange="loadCharts()">
          </div>
          <div class="filter-item">
            <label>Flatbase â‰¥</label>
            <input type="number" id="charts-flatbase" value="3" onchange="loadCharts()">
          </div>
        </div>
      </div>
      
      <div id="charts-loading" class="loading">
        <div class="spinner"></div>
        Loading charts...
      </div>
      
      <div id="charts-content" style="display: none;">
        <div id="charts-grid"></div>
      </div>
    </div>
    
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- WATCHLIST TAB -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="watchlist-tab" class="tab-content">
      <div class="watchlist-section">
        <h2>ðŸ“‹ Watchlist</h2>
        
        <div id="watchlist-loading" class="loading">
          <div class="spinner"></div>
          Loading watchlist...
        </div>
        
        <div id="watchlist-content" style="display: none;">
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Sheet</th>
                  <th>Supertrend</th>
                  <th>Type</th>
                  <th>Pct</th>
                  <th>Flatbase</th>
                  <th>Date Added</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="watchlist-tbody"></tbody>
            </table>
          </div>
        </div>
        
        <span id="watchlist-last-updated" class="last-updated"></span>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/dataLoader.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/main.js"></script>
  <script src="js/chartRenderer.js"></script>
</body>
</html>
