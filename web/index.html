<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Tracker - 125min</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ðŸ“Š Signal Tracker - 125min</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">ðŸŒ™</span>
        <span id="theme-text">Dark Mode</span>
      </button>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="signals" onclick="switchTab('signals')">Signals</button>
      <button class="tab" data-tab="charts" onclick="switchTab('charts')">Charts</button>
      <button class="tab" data-tab="watchlist" onclick="switchTab('watchlist')">Watchlist</button>
    </div>
    
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- SIGNALS TAB -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="signals-tab" class="tab-content active">
      <!-- Filters -->
      <div class="filters">
        <h3>Filters</h3>
        <div class="filter-row">
          <div class="filter-item">
            <label for="pctdiff-filter">Pct Diff â‰¤ (%)</label>
            <input 
              type="number" 
              id="pctdiff-filter" 
              value="2.5" 
              step="0.1" 
              min="0"
              oninput="onFilterChange()"
            >
          </div>
          <div class="filter-actions">
            <button class="refresh-btn" id="refresh-btn" onclick="loadSignals(true)">
              ðŸ”„ Refresh
            </button>
            <span id="last-updated" class="last-updated"></span>
          </div>
        </div>
      </div>
      
      <!-- Loading State -->
      <div id="signals-loading" class="loading">
        <div class="spinner"></div>
        <p>Loading signals from Supabase...</p>
      </div>
      
      <!-- Signals Content -->
      <div id="signals-content" style="display: none;">
        
        <!-- Volatility Support (VS) Table -->
        <div class="signal-table">
          <div class="table-header vs-header">
            <span>Volatility Support</span>
            <span class="signal-count" id="vs-count">0</span>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th style="width: 40px;">
                    <input type="checkbox" id="vs-select-all" title="Select All">
                  </th>
                  <th>Symbol</th>
                  <th>Close</th>
                </tr>
              </thead>
              <tbody id="vs-tbody">
                <!-- VS signals will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Volatility Breakout (VB) Table -->
        <div class="signal-table">
          <div class="table-header vb-header">
            <span>Volatility Breakout</span>
            <span class="signal-count" id="vb-count">0</span>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th style="width: 40px;">
                    <input type="checkbox" id="vb-select-all" title="Select All">
                  </th>
                  <th>Symbol</th>
                  <th>Close</th>
                </tr>
              </thead>
              <tbody id="vb-tbody">
                <!-- VB signals will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

      <div class="placeholder">
        <h2>ðŸ“ˆ Charts</h2>
        <p>Chart functionality will be implemented here.</p>
      </div>
    </div>
    
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

      <div class="placeholder">
        <h2>ðŸ“‹ Watchlist</h2>
        <p>Watchlist functionality will be implemented here.</p>
      </div>
    </div>
    
  </div>
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/dataLoader.js"></script>
